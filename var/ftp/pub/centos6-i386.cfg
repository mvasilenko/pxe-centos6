#platform=x86
#, AMD64, or Intel EM64T
#version=DEVEL
# Firewall configuration
firewall --disabled
# Install OS instead of upgrade
install
# Use FTP installation media
url --url="ftp://192.168.1.91/pub/centos/6/i386/"
# Root password
rootpw Pxe123
# System authorization information
auth useshadow passalgo=sha512
# Use graphical install
#graphical
text
#firstboot disable
# System keyboard
keyboard us
# System language
lang en_US
# SELinux configuration
selinux disabled
selinux --disabled
# Installation logging level
logging level=info
# System timezone
timezone Europe/Kiev
# System bootloader configuration
bootloader location=mbr
zerombr
reboot
clearpart --all --initlabel
#autopart
reboot 
part /boot --fstype=ext4 --size=512
part swap --size=1024
part / --fstype=ext4 --size=10000 --grow

%packages --nobase

@core

%post
cat > post-install.sh << 'EOF'
#!/bin/bash -v
FTP="ftp://192.168.1.91/pub/local"
yum -y install epel-release
yum -y upgrade 
yum -y groupinstall "Development tools"
yum -y install net-snmp mc wget openvpn telnet lftp ftp vim 

EOF

chmod 0755 post-install.sh
(./post-install.sh) > post-install.log 2>&1

%end
